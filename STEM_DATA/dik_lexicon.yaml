# lexicon for dik_test.yaml

λύω:
    stems:
        1-: λῡ
        1+: ἐλυ
        2-: λῡσ
        3-: λῡσ
        3+: ἐλυσ
        4-: λελυκ
        4+: ἐλελυκ
        5-: λελυ  # Pratt has λελῡ
        5+: ἐλελυ
        6-: λυθ
        6+: ἐλυθ
        7-: λυθησ

τιμάω:
    stems:
        1-: τιμα
        1+: ἐτιμα

ποιέω:
    stems:
        1-: ποιε
        1+: ἐποιε

δηλόω:
    stems:
        1-: δηλο
        1+: ἐδηλο

δίδωμι:
    stems:
        1-: διδο{athematic}
        1+: ἐδιδο{athematic}
        3-: δο{athematic}
        3+: ἐδο{root}
    stem_overrides:
        - ["PAD.2S", "διδο"]
        - ["AAI.[123]S", "ἐδωκ"]
        - ["A[AM]D.2P", "δο{root}"]  # temporary until 3- is updated

τίθημι:
    stems:
        1-: τιθε{athematic}
        1+: ἐτιθε{athematic}
        3-: θε{athematic}
        3+: ἐθε{root}
    stem_overrides:
        - ["PAD.2S", "τιθε"]
        - ["AAI.[123]S", "ἐθηκ"]
        - ["A[AM]D.2P", "θε{root}"]  # temporary until 3- is updated

ἵημι:
    stems:
        1-: ἱε{athematic}
        1+: ἱε{athematic}
        3-: ἑ{athematic}
        3+: εἱ{root}
    stem_overrides:
        - ["PAI.3P", "ἱα{athematic}"]
        - ["PAD.2S", "ἱε"]
        - ["IAI.1S", "ἱε{root}"]
        - ["AAI..S", "ἡκ"]
        - ["A[AM]D.2P", "ἑ{root}"]  # temporary until 3- is updated
    forms:
        AMI.2S: εἷσο  # no contraction @@@

ἵστημι:
    stems:
        1-: ἱστα{athematic}
        1+: ἱστα{athematic}
        2-: στησ
        3-: στησ;-intrans/στα{athematic};-trans
        3+: ἐστησ;-intrans/ἐστη{root};-trans
        6+: ἐσταθ
        7-: σταθησ
    stem_overrides:
      - ["PAI..S", "ἱστη{athematic}"]
      - ["PAD.2S", "ἱστη"]  # η or α{#} ?
      - ["PMS.3P", "ἱστα"]
      - ["A[AM]D.2P", "στη{root}"]  # temporary until 3- is updated

δείκνυμι:
    stems:
        1-: δεικνυ{athematic}
        1+: ἐδεικνυ{athematic}
    stem_overrides:
        - ["PAI.[123]S", "δεικνῡ{athematic}"]
        - ["IAI.[123]S", "ἐδεικνῡ{athematic}"]
        - ["PAD.2S", "δεικνυ{#}"]

γιγνώσκω:
    stems:
        3-: γνω{root}
        3+: ἐγνω{root}
    stem_overrides:
        - ["AA[OP]", "γνο{root}"]
        - ["AAD.3P", "γνο{root}"]
