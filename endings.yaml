            ε+>η+σι(ν): ε{athematic} PAI
            η+>η+σί(ν): η{athematic}{enclitic} PAI
            ο+>ω+σι(ν): ο{athematic} PAI
    imperative:
        +έ+τω: * PAD
        α+>ά<ε+τω: α PAD
        ε+>εί<ε+τω: ε PAD


