A3S:
    ι:
        ?:  # @@@
        athematic:
        α-theme:
        ε/ο-theme:
            +ε+ι: * PAI
            +ε+ι: * YAI
            +ε+ι: * FAI
            α+>ᾷ<ε+ι|: α PAI
            ε+>εῖ<ε+ι|: ε PAI
            η+>ῇ<ε+ι|: η PAI
            ε+>εῖ<ε+ι|: {contract} FAI
            ε+>εῖ<ε+ι|: ε IAI
        η/ω-theme:
            α+>ᾷ<+ι: α PAS
            ῃ<+ι: {2nd} AAS
            α+>ῇ<+ι: α{root}  # @@@ AAS
            ε+>ῇ<+ι: ε PAS
            ῇ<+ι: ε{athematic} AAS  # is this really athematic?
            ῇ<+ι: ἐσ{athematic} PAS  # is this really athematic?
            +η>ῇ<+ι: * APS
            +η>ῃ<+ι: * PAS
            +η>ῃ<+ι: * AAS
            ο+>οῖ<+ι: ο{root} AAS  # does this have a theme?
            ο+>?ῷ<+ι: ο{athematic} AAS  # does this have a theme?
            ω+>ῷ<+ι: ω{root} AAS  # does this have a theme?
    ε(ν):
        ε(ν): * IAI
        ε(ν): * XAI
        ε(ν): * AAI
        ε(ν): {2nd} AAI
        ῆν: η{athematic} IAI  # @@@
    σι(ν):
