        η/ω-theme:
            ω+σι(ν): * PAS
            ω+σι(ν): {2nd} AAS
            ω+σι(ν): * AAS
            α+>ῶ<ω+σι(ν): α PAS
            ε+>ῶ<ω+σι(ν): ε PAS
            ῶσι(ν): ἐσ{athematic} PAS  # not really athematic if you consider ω a theme  @@@ accent
        η-theme:
            ῶσι(ν): * APS  # @@@ accent

