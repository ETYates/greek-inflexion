            α+>ῶ<+ω: α PAI
            ε+>ῶ<+ω: ε PAI
            η+>ῶ<+ω: η PAI
        η/ω-theme:  # @@@
            ++ω: * PAS
            ++ω: {2nd} AAS
            ++ω: * AAS
            α+>ῶ<+ω: α PAS
